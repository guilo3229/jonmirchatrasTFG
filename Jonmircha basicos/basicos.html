<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      let nombre = "Jon",
        apellido = "MirCha";
      // Concatenación
      let saludo = "Hola mi nombre es " + nombre + " " + apellido + ".";
      console.log(saludo);
      // Interpolacion de variables
      // Usamreos Template String
      let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`;
      console.log(saludo2);
      let ul = `
    <ul>
      <li>Primavera</li>
      <li>Verano</li>
      <li>Otoño</li>
      <li>Invierno</li>
    </ul>
      `;
      console.log(ul);
    </script>
  </body>
</html>
