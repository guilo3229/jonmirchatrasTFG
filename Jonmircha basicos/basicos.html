<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      /*
      Una función es un bloque de código autocontenido, que se puede definir una vez y ejecutar en cualquier momento.
      Opcionalmente una funcion puede aceptar parámetros y devoler un valor.

      Las funciones en JavaScript son objetos, un tipo especial de objetos:
      Se dice que las funciones son ciudadanos de primera clase porque pueden asignarse a un valor, y pueden pasarse como argumentos y usarse como un valor de retorno
      */
      // Función Declarada
      function estoEsUnaFuncion() {
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
      }
      // // Invocacion de función
      // estoEsUnaFuncion();
      // estoEsUnaFuncion();
      // estoEsUnaFuncion();
      // estoEsUnaFuncion();
      function unaFuncionQueDevuelveValor() {
        console.log("Uno");
        // Cuando una funcion encuentra la palabra return ignora las lineas siguientes y retorna ese valor
        return 19;
        console.log("Dos");
        console.log("Tres");
        return "La función ha retornado una Cadena de texto";
      }
      // Mejor adjudicar el valor de la funcion a una variable y despues hacer un console.log con ese valor.
      // Aqui al darle el valor a una variable es decir iguaandola a una funcion la ejecutara y dara su valor final del return a esa variable pero habra ejecutado todo lo anterior al return tambien
      // let valorDeFuncion = unaFuncionQueDevuelveValor();
      // console.log(valorDeFuncion);

      // Como hacer que una funcion reciba valores
      function saludar(nombre = "Desconocido", edad = 0) {
        console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años`);
      }
      saludar("Kenai", 7);
      saludar();

      // Funciones declaradas VS funciones expresadas
      funciondeclarada();
      function funciondeclarada() {
        console.log(
          "Esto es una fucion declarada puede invocarse en cualquier parte de nuestro codigo incluso antes de que la funcion sea declarada"
        );
      }
      funciondeclarada();

      // Funcion anónima
      // funcionExpresada();
      const funcionExpresada = function () {
        console.log(
          "Esto es una fucnion expresada es decir una fucnicion que se le asignado como valor de una variable,si invocamos esta funcion antes de su definicion JS nos dira'funcionExpresada' before initialization"
        );
      };
      funcionExpresada();
    </script>
  </body>
