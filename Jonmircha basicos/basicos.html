<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      const a = [];
      const b = [1, true, "hola", ["A", "B", "C", [1, 2, 3]]];
      console.log(a);
      console.log(b);
      console.log(b.length);
      // para acceder a la referencia dentro de los arreglos seria:
      console.log(b[2]);
      // Coordenadas primero padrehijo y luego nieto si tuviese ยก...
      console.log(b[3][2]);
      console.log(b[3][3][0]);
      const c = Array.of("X", "Y", "Z", 9, 8, 7);
      console.log(c);
      const d = Array(100).fill(false);
      console.log(d);
      // otra foarma de definir uun array nueo pero esta mas en desuso
      const e = new Array();
      console.log(e);
      const f = new Array(1, 2, 3, true, false);
      console.log(f);
      const colores = ["Rojo", "Verde", "Azul"];
      console.log(colores);
      // push agrega el ultimo elmento alfinal
      colores.push("Negro");
      console.log(colores);
      // pop Elimina el elemento del final
      colores.pop();
      console.log(colores);
      /* Hay un metodo nos permite ejecutar una funcion por cada elemento que tenga nuestro arreglo */
      colores.forEach(function (el, id, f, j) {
        console.log(`<li id="${id}">${el}</li> ${f} ${j}`);
      });
    </script>
  </body>
</html>
