<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      let a = new String("Hola");
      console.log(a);
      // Es muy adecuado que usemos const cuando trabajemos con objetos para no trasformar el tipo de dato, ya que podemos modificaro por dentro y asi evitamos que cambie la referencia de este y evito que otra contante me quiteesa referencia resepcto a let
      const b = {};
      console.log(b);
      // No es recomendado pero podemos crear objetos con el prototipo Object
      const c = new Object();
      console.log(c);
      /* Dentro de un objeto a las variables se le van llamar atributos/propiedades y a las funciones se les llama métodos */
      const jon = {
        nombre: "Jon",
        apellido: "Mircha",
        edad: 35,
        pasatiempos: ["Correr", "Hacer ejercicio", "Dar clases", [1, 2, 3]],
        soltero: false,
        contacto: {
          email: "jonmircha@gmail.com",
          twitter: "@jonmircha",
          movil: "5215512345678",
          // Se puede usar un arrow function
        },
        saludar: function () {
          console.log("Hola :)");
        },
        decirMiNombre: function () {
          ///* Usamos this para referirnos a los valores del objeto y aplicarlos en sus metodos es como decir este */
          console.log(
            `Hola me lllamo ${this.nombre} ${this.apellido} y tengo ${this.edad} años y me puedes seguir como ${this.contacto.twitter} en twitter. `
          );
        },
      };
      console.log(jon);
      console.log(jon["nombre"]);
      console.log(jon["apellido"]);
      // La forma mas ceptada es la del punto
      console.log(jon.nombre);
      console.log(jon.apellido);
      console.log(jon.apellido);
      console.log(jon.edad);
      console.log(jon.soltero);
      console.log(jon.pasatiempos);
      console.log(jon.pasatiempos[1]);
      // Para arrays dentro de arrays puedes usar la anotacion corchetes porque sino no se puede con el punto
      console.log(jon.pasatiempos[3][1]);
      // Aqui si puedes poner otro punto para ver la propiedad dentro del objeto en el objeto
      console.log(jon.contacto.twitter);
      // saludar es un metodoe es decir una funcion dentro de un objeto
      jon.saludar();
      jon.decirMiNombre();
      // Keys nos da las llaves del objeto con sus propiedades
      console.log(Object.keys(jon));
      // Y con values nos da un array con los valores de esas llaves
      console.log(Object.values(jon));
      // Para saber si un objeto tiene una propiedad podemosusar el metodo de  hasOwnPropery("nombre"), esto sirve para hacer validaciones por ejemplo a objetos para validar,ya que valida a true o false
      console.log(jon.hasOwnProperty("nombre"));
      console.log(jon.hasOwnProperty("nacimiento"));
    </script>
  </body>
</html>
