<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      /* como poder ir agregar parametro infinitos a una funcion o una variable, si no sabes exactamente los valores que vas a recibir, se hace anteponiendole 3 puntos suspensivos y la letra c o la que sea, es el paremetro Rest,creara un arreglo con todas los valores que vayan entrando tendras que hace rpor ejmplo un forEach o un for of para recorrerlas y reasignarlas de ser necesario como tu quieras */
      function sumar(a, b, ...c) {
        let resultado = a + b;

        c.forEach(function (n) {
          resultado += n;
        });
        console.log(c);
        return resultado;
      }
      console.log(sumar(1, 2, 3, 4));
      console.log(sumar(1, 2, 3, 4, 5));
      console.log(sumar(1, 2, 3, 4, 5, 6));
      console.log(sumar(1, 2, 3, 4, 5, 6, 7));
      const arr1 = [1, 2, 3, 4, 5],
        arr2 = [6, 7, 8, 9, 0];
      console.log(arr1, arr2);
      // Quiero crear un arreglo 3 a partir d estos 2 elementos
      const arr3 = [arr1, arr2];

      const arr31 = [...arr1, ...arr2];
      console.log(arr3);
      console.log(arr31);
    </script>
  </body>
</html>
