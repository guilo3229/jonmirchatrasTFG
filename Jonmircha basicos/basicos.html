<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      let nombre = "Kenai",
        edad = 7;
      const perro = {
        nombre: nombre,
        edad: edad,
        ladrar: function () {
          console.log("guauu guaau!!");
        },
      };
      console.log(perro);
      perro.ladrar();

      const dog = {
        /* Si el valor tiene el mismo nombre que la propiedad se puede poner 1 vez y luego la coma */
        nombre,
        edad,
        raza: "Callejero",
        // Para los metodos tambien tenemos una forma de simplificarlos
        ladrar() {
          console.log("guauu fuauuu guauuu!!!");
        },
      };
      console.log(dog);
      dog.ladrar();
    </script>
  </body>
</html>
