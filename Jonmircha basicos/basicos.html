<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      // Usaremos const cuando no vayan a cambiar su variable en el flujo de la aplicacion
      const PI = 3.1416;
      /* Con const no puedes tener variables sin definir */
      // Con let si que puedes
      // const NUEVE;
      // PI = 3.15;
      console.log(PI);
      let a;
      a = "Kenai";
      console.log(a);
      const objeto = {
        nombre: "jon",
        edad: 35,
      };
      const colores = ["blanco", "Negro", "Azul"];
      console.log(objeto);
      console.log(colores);
      objeto.correo = "jonmircha@gmail.com";
      colores.push("Anaranjado");
      console.log(objeto);
      console.log(colores);
      // Con const la constante no puedes cambiarlo pero dependiendo el tipo de dato como bien son losprimitivos ya que accedemos directamente al valor
      //Con los valores compuestos no estamos accediendo al valor directamente sino a una referencia de ese valor y ene se sentido nos permite a√±adirle propiedades a mi objeto, pero sigue siendo el mismo objeto, lo mismo con los array ya que son valores compuestos
    </script>
  </body>
