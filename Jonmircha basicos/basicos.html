<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      // TAnto null como undefined van a marcar un valor ausente
      // Cuando no damos un valor a una variable y no se le asigno ningun valor
      let indefinida;
      console.log(indefinida);
      // El valor null es un valor dado personalmente por el programador le ha asignadoe se valor
      // null es un valor especial que indica la ausencia de un valor
      let nulo = null;
      // Nan - Not a Number
      let noEsUnNumero = "hola" * 3.7;
      console.log(noEsUnNumero);
    </script>
  </body>
</html>
