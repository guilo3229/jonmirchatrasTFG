<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      /* if-else */
      let edad = 17;
      if (edad > 17) {
        console.log("Eres mayor de edad");
      } else {
        console.log("Eres menor de edad");
      }
      if (edad >= 18) {
        console.log("Eres mayor de edad");
      } else {
        console.log("Eres menor de edad");
      }
      if (edad < 18) {
        console.log("Eres menor de edad");
      } else {
        console.log("Eres mayor de edad");
      }
      if (edad <= 17) {
        console.log("Eres menor de edad");
      } else {
        console.log("Eres mayor de edad");
      }
      /* if - else if -else */
      /* 
      Déjame dormir 0hrs - 5hrs
      Buenos dias 6hrs - 11hrs
      buenas tardes 12hrs - 18hrs
      buenas noches 19hrs - 23hrs


      */
      let hora = 3;
      if (hora >= 0 && hora <= 5) {
        console.log("Déjame dormir");
      } else if (hora >= 6 && hora <= 11) {
        console.log("Buenos dias");
      } else if (hora >= 12 && hora <= 18) {
        console.log("Buenas tardes");
      } else {
        console.log("buenas noches");
      }
      if (hora < 6) {
        console.log("Déjame dormir");
      } else if (hora > 5 && hora <= 12) {
        console.log("Buenos dias");
      } else if (hora > 11 && hora < 19) {
        console.log("Buenas tardes");
      } else {
        console.log("buenas noches");
      }
      /* Operador Ternario (condicion)? verdadero:falsa */
      console.log("Operador Ternario");
      // prettier-ignore
      let eresMayor = edad >= 18 
        ? "Eres Mayor de edad" 
        : "Eres menor de edad";
      console.log(eresMayor);
      /* switch - case en donde tengamos diferentes valores para una mima varaiable*/
      /* 
      Domingo-0
      Lunes-1
      Martes-2
      Miércoles-3
      Jueves-4
      Viernes-5
      Sabado-5
       */
      let dia = 8;
      switch (dia) {
        case 0:
          // La llave de apertura seria los dos puntos y la clausura seria el break
          console.log("Domingo");
          break;
        case 1:
          console.log("Lunes");
          break;
        case 2:
          console.log("Martes");
          break;
        case 3:
          console.log("Miércoles");
          break;
        case 4:
          console.log("Jueves");
          break;
        case 5:
          console.log("Viernes");
          break;
        case 6:
          console.log("Sábado");
          break;

        default:
          console.log("El día no existe");
          break;
      }
    </script>
  </body>
</html>
