<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
    <h2></h2>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      //  Cadenas de Texto aka Strings
      let nombre = "Jon";
      let apellido = "Mircha";
      // Esta con el constructor no se suele usar
      let saludo = new String("hola Mundo");
      let lorem =
        "      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat consectetur quas ex vero cum a harum quasi doloremque quia atque illum esse dolor labore ipsum voluptates nemo ab, debitis eum.";
      console.log(nombre, apellido, saludo);
      console.log(
        nombre.length,
        apellido.length,
        saludo.length,
        nombre.toLocaleUpperCase(),
        apellido.toLocaleLowerCase(),
        // includes te dice si esta incluido en el string dicha palabra
        lorem.includes("amet"),
        lorem.includes("jon"),
        // Trim quita los espacios en blanco al principio y al final
        lorem.trim(),
        // Split parte el texto respecto al caraceter que has puesto entre las comillas,sino pones nada te creara un arreglo con cada caracter,espacio etc
        lorem.split(" "),
        lorem.split(",")
      );
    </script>
  </body>
</html>
